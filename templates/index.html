<!DOCTYPE html>
<html>
<head>
    <title>Camera Stream Selector</title>
</head>
<body style="text-align: center;" bgcolor="#000000" text="#ffffff" height="100%">
    <h1>Select a Camera to Start Streaming</h1>
    <form action="/video" method="get">
        <select name="camera">
            {% for index, name in cameras %}
            <option value="{{ index }}">{{ name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Start Streaming</button>
    </form>
    <!-- <iframe src="/video" width="640" height="480"></iframe> -->
    <!-- full screen video -->
    <!-- <iframe src="/video" width="100%" height="100%" frameborder="0" allowfullscreen></iframe> -->
</body>
</html>
