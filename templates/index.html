<!DOCTYPE html>
<html>
<head>
    <title>Camera Stream Selector</title>
</head>
<body>
    <h1>Select a Camera to Start Streaming</h1>
    <form action="/start_stream" method="post">
        <select name="camera">
            {% for index, name in cameras %}
            <option value="{{ index }}">{{ name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Start Streaming</button>
    </form>
    <iframe src="/video_feed" width="640" height="480"></iframe>
</body>
</html>
